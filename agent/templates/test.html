{% extends "base.html" %}

{% block content %}

    <h2>Form</h2>
    <form class="form" action="/notify" method="post" target="results">
        <div class="form-group">
            <label for="resource">Resource ID</label>
            <input type="text" name="resource" class="form-control">
        </div>

        <div class="form-group">
            <label for="resource">Event</label>
            <select name="event" class="form-control">
                <option value=""></option>
                <option value="resource:new">New resource</option>
                <option value="resource:edit">Edited resource</option>
           </select>
        </div>

        <div class="form-group">
            <input type="submit" name="resource" class="btn btn-primary form-control">
        </div>
    </form>

    <h2>Results</h2>
    <iframe name="results" style="background-color: #eee; border: none; height: 400px;" class="form-control"></iframe>

{% endblock content %}
